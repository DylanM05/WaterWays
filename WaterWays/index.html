<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/icons/icon-152x152.png" />
    
    <!-- App Icon for iOS/Safari -->
    <link rel="apple-touch-icon" href="./src/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./src/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="./src/icons/icon-167x167.png">
    
    <!-- iOS Specific settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WaterWays">
    
    <!-- Android/Chrome PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FFFFFF">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaterWays</title>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const savedMode = localStorage.getItem('darkMode');
        const isDark = savedMode !== null 
          ? JSON.parse(savedMode)
          : window.matchMedia('(prefers-color-scheme: dark)').matches;
    
        if (isDark) {
          document.documentElement.classList.add('dark');
          document.body.classList.add('dark-theme');
        } else {
          document.documentElement.classList.add('light-theme');
        }
      });
    </script>    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
